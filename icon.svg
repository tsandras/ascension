<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2c3e50" stroke="#34495e" stroke-width="4"/>
  
  <!-- Ascension symbol - upward arrow with stars -->
  <g fill="#f39c12">
    <!-- Main arrow -->
    <polygon points="64,20 50,40 58,40 58,60 70,60 70,40 78,40" fill="#e67e22"/>
    
    <!-- Arrow shaft -->
    <rect x="60" y="40" width="8" height="20" fill="#e67e22"/>
    
    <!-- Stars around the arrow -->
    <g fill="#f1c40f">
      <polygon points="30,30 32,36 38,36 33,40 35,46 30,42 25,46 27,40 22,36 28,36" opacity="0.8"/>
      <polygon points="90,25 92,31 98,31 93,35 95,41 90,37 85,41 87,35 82,31 88,31" opacity="0.8"/>
      <polygon points="25,80 27,86 33,86 28,90 30,96 25,92 20,96 22,90 17,86 23,86" opacity="0.8"/>
      <polygon points="95,85 97,91 103,91 98,95 100,101 95,97 90,101 92,95 87,91 93,91" opacity="0.8"/>
    </g>
    
    <!-- Central glow effect -->
    <circle cx="64" cy="50" r="15" fill="#f39c12" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="64" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ecf0f1">ASCENSION</text>
</svg>
